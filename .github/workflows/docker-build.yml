name: Frontend CI and Docker Build

on:
  push:
    branches:
      - main

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install frontend dependencies
      - name: Install dependencies
        run: npm install

      # Run frontend tests
      - name: Run tests
        run: npm test

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image to Docker Hub
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: deepakranjha7/frontend-app:latest

      # Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        continue-on-error: true
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker rm -f frontend || true
            docker pull deepakranjha7/frontend-app:latest
            docker run -d --name frontend -p 3000:80 deepakranjha7/frontend-app:latest
            sudo systemctl restart nginx

      # Notify if EC2 unreachable
      - name: Notify if EC2 unreachable
        if: failure()
        run: echo "⚠️ Deployment failed — EC2 might be offline or unreachable."
